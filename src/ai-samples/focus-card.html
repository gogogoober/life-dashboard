<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Focus Card — Demo</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.lordicon.com/lordicon.js"></script>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0a0e0a;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: 'JetBrains Mono', monospace;
    padding: 2rem;
  }

  /* ── Tokens ── */
  :root {
    --bg-base: #0a0e0a;
    --bg-surface: rgba(10, 18, 10, 0.7);
    --border-primary: rgba(42, 62, 42, 0.5);

    --text-emphasis: #d4f5d4;
    --text-primary: #c8d8c8;
    --text-secondary: #5a7a5a;
    --text-tertiary: #3a5a3a;
    --text-alert: #e85d35;
    --text-warning: #e8a735;

    --category-travel-emphasis: #00e5ff;
    --category-travel-primary: #0097a7;
    --category-travel-secondary: #004d5a;

    --category-personal-emphasis: #ce93d8;
    --category-personal-primary: #8e4a9e;

    --category-work-emphasis: #cfd8dc;
    --category-work-primary: #78909c;
  }

  /* ── Card ── */
  .focus-card {
    width: 380px;
    background: var(--bg-surface);
    border: 1px solid var(--border-primary);
    border-radius: 12px;
    padding: 20px;
    display: grid;
    grid-template-columns: 80px 1fr;
    grid-template-rows: auto auto auto;
    gap: 0;
    position: relative;
    overflow: hidden;
  }

  /* Subtle category tint on the left edge */
  .focus-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 3px;
    height: 100%;
    background: var(--accent-color);
    opacity: 0.6;
    border-radius: 12px 0 0 12px;
  }

  /* ── Row 1: Icon + CTA ── */
  .card-icon {
    grid-column: 1;
    grid-row: 1;
    width: 68px;
    height: 88px;
    border-radius: 10px;
    background: rgba(0, 151, 167, 0.1);
    border: 1px solid rgba(0, 151, 167, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    color: var(--accent-color);
  }

  .card-top {
    grid-column: 2;
    grid-row: 1;
    padding-left: 12px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 2px;
  }

  .card-cta {
    font-size: 13px;
    font-weight: 600;
    color: var(--text-emphasis);
    line-height: 1.3;
    letter-spacing: -0.01em;
  }

  .card-cta .arrow {
    color: var(--accent-color);
    margin-right: 4px;
  }

  /* ── Row 2: Hook (spans full width under icon) ── */
  .card-hook {
    grid-column: 1 / -1;
    grid-row: 2;
    padding-top: 14px;
    font-size: 10px;
    font-weight: 400;
    color: var(--text-secondary);
    line-height: 1.6;
    letter-spacing: 0.01em;
  }

  /* ── Row 3: Footer — name left, countdown right ── */
  .card-footer {
    grid-column: 1 / -1;
    grid-row: 3;
    padding-top: 16px;
    display: flex;
    align-items: baseline;
    justify-content: space-between;
  }

  .card-name {
    font-size: 10px;
    font-weight: 500;
    color: var(--text-primary);
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }

  .card-countdown {
    font-weight: 700;
    color: var(--text-alert);
    line-height: 1;
    letter-spacing: -0.02em;
    font-size: 32px;
  }

  .card-countdown .unit {
    font-size: 11px;
    font-weight: 500;
    color: var(--text-secondary);
    margin-left: 3px;
    letter-spacing: 0;
  }

  /* ── Effort tag ── */
  .card-effort {
    font-size: 9px;
    font-weight: 500;
    color: var(--text-tertiary);
    text-transform: uppercase;
    letter-spacing: 0.06em;
    padding-left: 12px;
  }
</style>
<script>
  // Hide fallback emoji once Lordicon renders
  document.addEventListener('DOMContentLoaded', () => {
    const check = setInterval(() => {
      const icon = document.querySelector('lord-icon');
      if (icon && icon.shadowRoot && icon.shadowRoot.querySelector('svg')) {
        document.querySelector('.icon-fallback').style.display = 'none';
        clearInterval(check);
      }
    }, 200);
    // Give up after 3s
    setTimeout(() => clearInterval(check), 3000);
  });
</script>
</head>
<body>

<!-- Travel card example -->
<div class="focus-card" style="--accent-color: var(--category-travel-primary);">

  <!-- Icon placeholder -->
  <div class="card-icon">
    <lord-icon
      src="https://cdn.lordicon.com/lewtedlh.json"
      trigger="loop"
      stroke="bold"
      state="loop-roll"
      colors="primary:#004d5a,secondary:#0097a7"
      style="width:56px;height:56px">
    </lord-icon>
    <span class="icon-fallback" style="position:absolute;font-size:36px;">✈</span>
  </div>

  <!-- CTA + effort -->
  <div class="card-top">
    <div class="card-cta">
      Open Japan doc, add one stop
    </div>
    <div class="card-effort">Low Effort</div>
  </div>

  <!-- Hook -->
  <div class="card-hook">
    26 days until Tokyo. You mentioned wanting to find that fountain pen shop in Ginza. One search could lock down Day 3's afternoon.
  </div>

  <!-- Footer -->
  <div class="card-footer">
    <div class="card-name">Japan Trip Planning</div>
    <div class="card-countdown">
      26<span class="unit">days</span>
    </div>
  </div>

</div>

</body>
</html>
