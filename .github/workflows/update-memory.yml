name: Update Memory

on:
  schedule:
    # Runs nightly at 11:30 PM EST (04:30 UTC)
    - cron: "30 4 * * *"
  workflow_dispatch:

jobs:
  # ── Update scripts run sequentially. Add future update jobs with needs: ──────
  update-working-memory:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update Working Memory
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/update-working-memory.js
